<!DOCTYPE html>
<html lang="pt-Br">
    <head>
    <title>Tela de Cadastro</title>
    <meta charset="utf-8">    
    <link href="style.css" rel="stylesheet">
    </head>
    
    <body>
    <form  method="POST" action="cadastro.php" class="tud">
        
        <h1>Cadastre-se</h1>
        
        <p>
        <label for="txtusuario" class="us">Usuário:</label>
        <input type="text" size="25" name="txtusuario" required><br>
        </p>
        
        <p>
        <label for="txtemail" class="em">Email:</label> 
        <input type="text" size="25" name="txtemail" required><br>
        </p>
        
        <p>
        <label for="txtsenha" class="sen">Senha:</label> 
        <input type="password" size="25" name="txtsenha" required><br>
        </p>
        
        <p>
        <label for="txtconfsenha" class="cose">Confirme a Senha:</label> 
        <input type="password" size="25" name="txtconfsenha" required><br>
        </p>
        
        <p>
        <input type="submit" value="Cadastrar Usuário">
        </p>
        
    </form>
    </body>
</html>
